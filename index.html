<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sana Arabic Restaurant</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="header-inner">
    <img src="images/logo.png" class="logo">
    <div>
      <h1>Sana Arabic Restaurant</h1>
      <p>Authentic Arabic • Mandi • Biryani</p>
    </div>
  </div>
</header>
<section class="hero-slider">
  <div class="slides" id="slides">
    <div class="slide" style="background-image:url('images/hero-mandi.jpg')">.MANDI..</div>
    <div class="slide" style="background-image:url('images/hero-biryani.jpg')">...STARTERS</div>
    <div class="slide" style="background-image:url('images/hero-drinks.jpg')">DRINKS...</div>
  </div>
</section>
<!-- SEARCH -->
<div class="search-wrap">
  <input type="text" id="searchInput" placeholder="Search dishes...">
</div>

<!-- CATEGORY TABS -->
<div class="tabs" id="tabs"></div>

<!-- MENU GRID -->
<div class="container">
  <div class="grid" id="menuGrid"></div>
</div>

<script src="script.js"></script>
</body>
</html>
