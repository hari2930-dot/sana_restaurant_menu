<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sana Arabic Restaurant</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="header-inner">
    <img src="images/logo.png" class="logo">
    <div>
      <h1>Sana Arabic Restaurant</h1>
      <p>Authentic Arabic • Mandi • Biryani</p>
    </div>
  </div>
</header>

<!-- HERO SLIDER -->
<section class="hero-slider">

  <div class="slides">

    <div class="slide" style="background-image:url('images/hero-mandi.jpg')">
      <div class="slide-content">
        <h2>Authentic Arabic Mandi</h2>
        <p>Slow cooked • Royal taste • Family packs</p>
      </div>
    </div>

    <div class="slide" style="background-image:url('images/hero-biryani.jpg')">
      <div class="slide-content">
        <h2>Royal Dum Biryani</h2>
        <p>Hyderabadi style • Rich aroma</p>
      </div>
    </div>

    <div class="slide" style="background-image:url('images/hero-drinks.jpg')">
      <div class="slide-content">
        <h2>Fresh Juices & Mocktails</h2>
        <p>Cool • Refreshing • Natural</p>
      </div>
    </div>

  </div>

</section>


<!-- SEARCH -->
<div class="search-wrap">
  <input type="text" id="searchInput" placeholder="Search dishes...">
</div>

<!-- CATEGORY TABS -->
<div class="tabs" id="tabs"></div>

<!-- MENU GRID -->
<div class="container">
  <div class="grid" id="menuGrid"></div>
</div>

<script src="script.js"></script>
</body>
</html>
